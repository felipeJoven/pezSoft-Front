<div class="card">
    <div class="justify-content-between">
        <div class="h1 bg-gray-500 border-3 border-gray-400">Pesca</div>
    </div>

    <p-table [value]="pescas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15 ]">
        <ng-template pTemplate="caption">
            <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2"  label="Registrar" (click)="showAddModal()"></p-button>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>NÂ°</th>
                <th>Animales Pescados</th>
                <th>Peso Promedio</th>
                <th>Lote</th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-pesca>
            <tr>
                <td>{{rowIndex + 1}}</td>
                <td>{{pesca.animalesPescados }}</td>
                <td>{{pesca.pesoPromedio }} Lb</td>
                <td>{{pesca.lote.nombreLote }}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="showEdit(pesca.id)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                        (click)="eliminar(pesca.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <app-add-edit-pesca *ngIf="displayAddEditModal" [displayAddEditModal]="displayAddEditModal"
        [selectedPesca]="selectedPesca" (clickClose)="hideAddModal($event)"
        (clickAddEdit)="guardaroEditarPescaList($event)"></app-add-edit-pesca>
    <p-confirmDialog header="Delete"></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
</div>
